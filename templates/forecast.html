<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5-Day Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- Hero Section -->
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    5-Day Weather Forecast
                </h1>
            </div>
        </div>
    </section>

    <!-- Display 5-Day Forecast -->
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                {% for day in forecast %}
                <div class="column is-one-third">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-64x64">
                                    <img src="https://openweathermap.org/img/w/{{ day.icon }}.png" alt="Weather Icon">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>{{ day.date }}</strong><br>
                                        <small>{{ day.temperature }}Â° C</small><br>
                                        {{ day.description }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Back to Current Weather Button -->
    <section class="section">
        <div class="container has-text-centered">
            <a href="/" class="button is-primary is-medium">Back to Current Weather</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <a href="https://github.com/hyiaman">
                    <i class="fa fa-github" style="font-size:36px"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
